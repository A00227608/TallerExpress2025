<!DOCTYPE html>
<html>
<head>
    <title>Escuelas</title>
</head>
<body>
    <h1>Lista de escuelas</h1>
    <div id="listaEscuelas"></div>
    <ul>
        <li><a href="/bienvenida.html">Bienvenida</a></li>
        <li><a href="/donantes.html">Donantes</a></li>    
    </ul>
    

    <script>
        async function obtenerEscuelas() {
            //Agregar el url adecuado
          const listaEscuelas= await fetch('http://localhost:1984/api/escuelas');
          const jsonLE=await listaEscuelas.json();
          console.log(jsonLE);

          const contenedor = document.getElementById('listaEscuelas');
          contenedor.innerHTML = '';
  
         
          jsonLE.forEach(escuela => {
              const item = document.createElement('li');
              item.textContent = `nombre: ${escuela.nombre} - direccion: ${escuela.direccion}`;
              contenedor.appendChild(item);
          });
          //Muestra las escuelas en el html

        }  
    
        obtenerEscuelas();
    </script>
</body>
</html>
